<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Zena Hijab</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Lucide (optional) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
      :root {
        --primary: #300606;       /* Deep Maroon */
        --light-bg: #ffe8e8;      /* Soft Pink Background */
        --accent: #dfadad;        /* Border / Hover Accent */
        --text: #300606;
        --white: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--light-bg);
        font-family: 'Segoe UI', sans-serif;
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact-container {
        background: var(--white);
        padding: 40px 30px;
        border-radius: 20px;
        border: 2px solid var(--accent);
        box-shadow: 0 10px 25px rgba(48, 6, 6, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .photo-frame {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        padding: 5px;
        background: linear-gradient(135deg, var(--accent), var(--light-bg));
        box-shadow: 0 4px 12px rgba(48, 6, 6, 0.1);
      }

      .photo-frame img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: var(--primary);
      }

      .subtitle {
        font-size: 14px;
        color: var(--primary);
        margin-bottom: 30px;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 16px;
      }

      .contact-item i {
        color: var(--primary);
        width: 20px;
        height: 20px;
      }

      .contact-item a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .contact-item a:hover {
        color: var(--accent);
      }
    </style>
  </head>

  <body>
    <div class="contact-container">
      <!-- Logo / Foto -->
      <div class="photo-frame">
        <img src="abc.jpg" alt="Zena Hijab" />
        <!-- Ganti dengan logo Zena Hijab -->
      </div>

      <h1>Zena Hijab</h1>
      <p class="subtitle">Your Style, Your Journey ðŸ’«</p>

      <div class="contact-info">
        <div class="contact-item">
          <i class="fab fa-instagram"></i>
          <a href="https://instagram.com/zenahijab_id" target="_blank">Instagram</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-whatsapp"></i>
          <a href="https://wa.me/6281318076607" target="_blank">WhatsApp</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-store"></i>
          <a href="https://shopee.co.id/zenahijab01" target="_blank">Shopee</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-tiktok"></i>
          <a href="https://tiktok.com/@zenahijab_id" target="_blank">TikTok</a>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons(); // aktif jika pakai Lucide
    </script>
  </body>
</html>
