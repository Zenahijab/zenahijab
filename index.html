<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Zena Hijab</title>

    <!-- Font Awesome untuk ikon sosial media -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Lucide (opsional) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Style -->
    <style>
      :root {
        --primary: #b76e79;
        --secondary: #a56c6c;
        --accent: #c68686;
        --light-bg: #ffe8e8;
        --soft-bg: #e6b8b7;
        --border: #dfadad;
        --text: #866666;
        --dark: #300606;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, var(--light-bg), var(--soft-bg));
        font-family: 'Segoe UI', sans-serif;
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact-container {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(183, 110, 121, 0.15);
        width: 100%;
        max-width: 500px;
        text-align: center;
        border: 2px solid var(--border);
      }

      .photo-frame {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        padding: 5px;
        background: linear-gradient(135deg, var(--accent), var(--soft-bg));
        box-shadow: 0 4px 12px rgba(178, 120, 219, 0.2);
      }

      .photo-frame img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: var(--primary);
      }

      .subtitle {
        font-size: 14px;
        color: var(--secondary);
        margin-bottom: 30px;
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 16px;
      }

      .contact-item i {
        color: var(--accent);
        width: 20px;
        height: 20px;
      }

      .contact-item a {
        color: var(--dark);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .contact-item a:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="contact-container">

      <div class="contact-info">

        </div>
        <div class="contact-item">

          <a href="https://wa.me/6281318076607" target="_blank">WhatsApp</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-store"></i>

        <div class="contact-item">
          <i class="fab fa-tiktok"></i>

        </div>
      </div>
    </div>

    <script>

    </script>
  </body>
</html>
